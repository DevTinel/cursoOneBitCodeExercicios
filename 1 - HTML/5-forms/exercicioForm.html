<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da liga de Astronautas</title>
</head>

<body>
  <h3>Cadastro da liga de Astronautas</h3>
  <form action="">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <label for="nasc">Data de Nascimento:</label>
    <input type="date" name="nasc" id="nasc">
    <label for="gen">foto</label>
    <input type="file">
    <br><br>
    <label for="naciolanidade">Nacionalidade</label>
    <select>
      <option value="brasil">Brasil</option>
      <option value="russia">Russo</option>
      <option value="america">Americano</option>
    </select>
    <label for=""> - Genero </label>
    <label for="">F</label>
    <input type="radio" name="gen" value="mulher" id="f">
    <label for="">M</label>
    <input type="radio" name="gen" value="homem" id="f">
    <br><br>
    <label for="">Suas principais qualidades</label>
    <br>
    <input type="checkbox" id="inteligencia" name="inteligencia" value="inteligencia">
    <label for="inteligencia">Inteligencia</label>
    <input type="checkbox" id="resiliencia" name="resiliencia" value="resiliencia">
    <label for="resiliencia">Resiliencia</label>
    <input type="checkbox" id="preparoFisico" name="preparoFisico" value="preparoFisico">
    <label for="preparoFisico">Preparo Fisico</label>
    <input type="checkbox" id="educacao" name="educacao" value="educacao">
    <label for="educacao">Educação</label>
    <br><br>
    <textarea placeholder="Porque você gostaria de ser astronauta?" name="motivo" id="motivo" cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit" value="Criar">


  </form>

</body>

</html>
